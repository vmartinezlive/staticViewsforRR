<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../newUser/style.css" text="text/css">
  <title>newUser</title>
</head>
<body>
  <div class="logo">
    <img class="mainLogo" src="../Images/RestaurantRouletteLogo.png" alt="picture of logo">
  </div>
  <br>
  <div class="row">
  <form>
    <form>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="name" class="form-control"  placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control"  placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="inputConfirmPassword">Confirm password</label>
    <input type="password" class="form-control"  placeholder="Re-enter password">
  </div>
</form>
</div>
  <div class="buttons">
    <button type="button" class="btn btn-outline-warning">Go</button>
  </div>
</body>
</html>
